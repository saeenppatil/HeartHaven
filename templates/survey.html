<!DOCTYPE html>
<html lang="en">
<head>

<title>Carousel with Progress Bar</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">

<link rel="stylesheet" href="../static/css/survey.css">
</head>

<body>
    <div class="carousel-container">
        <!-- Progress Bar -->
        <div id="slideIndicator">Page 1 of 3</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <!-- Carousel Slides -->
        <div class="carousel" id="carousel">
            <div class="carousel-slide" >
                <form>
                    <!-- Full Name -->
                    <div class="form-group">
                        <label>Enter Your Full Name:</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" id="firstName">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" id="lastName">
                            </div>
                        </div>
                    </div>
                
                    <!-- Password -->
                    <div class="form-group">
                        <label for="age">Enter Your Age:</label>
                        <input type="text" class="form-control" id="age" placeholder="Age">
                    </div>
                
                    <!-- Height and Weight -->
                    <div class="form-group">
                        <label>Enter Your Height and Weight:</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Height (e.g., 180 cm)" id="height">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Weight (e.g., 70 kg)" id="weight">
                            </div>
                        </div>
                    </div>
                
                    <!-- Sex Selection -->
                    <div class="form-group">
                        <label>Enter Your Sex:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexOptions" id="inlineRadio1" value="male">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexOptions" id="inlineRadio2" value="female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="carousel-slide" >
                <form>
                    <div class="form-group">
                        <label>Have you ever been diagnosed with any form of coronary disease or experienced a heart attack?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="HeartAttack" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="HeartAttack" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Have you ever been diagnosed with a stroke?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="stroke" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="stroke" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Have you received a diagnosis of Diabetes?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="diabetes" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="diabetes" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Has a healthcare professional ever informed you of high blood cholesterol levels?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="highChol" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="highChol" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="carousel-slide" >
                <form>
                    <div class="form-group">
                        <label>Have you smoked at least 100 cigarettes in your lifetime?
                        </label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="smoke" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="smoke" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div> <br>
                    <div class="form-group">
                        <label>Are you a Heavy Drinker, exceeding 14 alcoholic drinks per week for adult men and 7 drinks per 
                            week for adult women?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="drinking" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="drinking" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div> <br>
                    <div class="form-group">
                        <label>Do you face significant difficulty walking or climbing stairs?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="difficultyStairs" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="difficultyStairs" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="carousel-slide" >
                <form>
                    <div class="form-group">
                        <label>Did you engage in physical activity or exercise, other than your regular job, in the past 30 days?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="physActivity" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="physActivity" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div> <br>
                    <div class="form-group">
                        <label>Do you consume fruit at least once daily?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fruit" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fruit" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div> <br>
                    <div class="form-group">
                        <label>Do you consume vegetables at least once daily?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="veggies" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="veggies" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="carousel-slide" >
                <form>
                    <div class="form-group">
                        <label>On a scale of 1 to 5, how would you rate your general health? (1 being poor, 5 being excellent)</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genHealth" id="inlineRadio1" value="1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genHealth" id="inlineRadio2" value="2">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genHealth" id="inlineRadio3" value="3">
                                <label class="form-check-label" for="inlineRadio2">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genHealth" id="inlineRadio4" value="4">
                                <label class="form-check-label" for="inlineRadio2">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genHealth" id="inlineRadio5" value="5">
                                <label class="form-check-label" for="inlineRadio2">5</label>
                            </div>
                        </div>
                    </div> <br>
                    <div class="form-group">
                        <label>Considering your mental health, encompassing stress, depression, and emotional challenges, how many days in the past 30 days did you not feel mentally well?</label>
                        <input type="range" class="custom-range" value="15" min="0" max="30" id="mentalHealth" oninput="this.nextElementSibling.value = this.value">
                        <output>15</output>
                    </div>
                    <div class="form-group">
                        <label>Considering your physical health, including illnesses and injuries, how many days in the past 30 days did you experience physical discomfort?</label>
                        <input type="range" class="custom-range" value="15" min="0" max="30" id="physicalHealth" oninput="this.nextElementSibling.value = this.value">
                        <output>15</output>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Navigation Buttons -->
    </div>
    <div class="carousel-navigation">
        <button class="prev-btn">Previous</button>
        <button class="next-btn">Next</button>
    </div>
    <script src="../static/js/survey.js"></script>
</body>
</html>
